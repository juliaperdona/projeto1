<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/informacoes.svg" type="image/x-icon">
    <title>DEVinKnowledge</title>
</head>

<body>


    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>DEVinKnowledge</h1><br>
                        <h3>Insira sua dica</h3>
                        <p>Página exclusiva para compartilhamento de dicas.</p>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo" id="titulo" minlength="8" maxlength="64"
                            placeholder="Insira o título" required><br>
                    </div>

                    <div class="input-box">
                        <label for="linguagem-Skill">Linguagem/Skill</label>
                        <input type="text" id="linguagem" minlength="4" maxlength="16" placeholder="Insira a Linguagem"
                            required><br>
                    </div>
                    <div class="input-box">
                        <label for="">Categoria</label>
                        <select name="categoria" id="categoria1">
                            <option value="">FrontEnd</option>
                            <option value="">BackEnd</option>
                            <option value="">FullStack</option>
                            <option value="">Comportamental/SoftSkills</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="url">Descrição</label>
                        <textarea name="" id="descricao" cols="20" rows="10" minlength="32" maxlength="512"
                            placeholder="Insira o detalhamento da sua dica" required></textarea><br>
                    </div>

                    <div class="input-box">
                        <label for="url">Vídeo</label>
                        <input type="url" name="" id="video" placeholder="Insira a URL do vídeo"><br>
                    </div>
                    <div id="botoes">
                        <div class="botao-salvar">
                            <button onclick="salvar">Salvar</button><br><b></b>

                        </div>

                        <div class="botao-limpar">
                            <button onclick="limpar">Limpar</button>
                        </div>
                    </div>

            </form>

            <main class="cards">
                <section class="card total">
                    <h3>Total</h3>
                    <span>40</span>
                </section>

                <section class="card frontEnd">
                    <h3>FrontEnd</h3>
                    <span>5</span>
                </section>

                <section class="card backEnd">
                    <h3>BackEnd</h3>
                    <span>65</span>
                </section>

                <section class="card fullStack">
                    <h3>FullStack</h3>
                    <span>70</span>
                </section>

                <section class="card comportamental-Soft">
                    <h3>Comportamental/SoftSkills</h3>
                    <span>3</span>
                </section>

            </main>

            <div id="busca">
                <input type="text" id="buscar" placeholder="Bucar">
                <button id="pesquisar">Pesquisar</button>
                <button id="limpar-pesquisa">Limpar</button>
            </div>


        </div>
    </div>



</body>

</html>
